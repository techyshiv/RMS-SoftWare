<!-- Api for New Order -->
<script>
    $(document).ready(function(){
        $("#new_order").click(function(){
            $.ajax({
                url:"/new_order",
                type:"GET",
                success:function(res){
                    console.log(res);                    
                    swal("Success",`Last Payment Details\n1.Customer Name = ${res.Res.Name}\n2.Invoice Id = ${res.Res.Id}\n3.Delivery Charge = ${res.Res.DeliveryCharge}\n4.Total Product Sold = ${res.Res.Product.length}\n5.Products = ${res.Res.Product}\n6.Payment Status = ${res.Res.PaymentStatus}\n7.GrandTotal = ${res.Res.GrandTotal}`,"success");
                }
            })
        });
        
        $("#total_customer").click(function(){
            $.ajax({
                url:"/total_customer",
                type:"GET",
                success:function(res){
                    console.log(res);                    
                    swal(
                        "Success",
                        `Customers Add With Your Restaurant\nTotal Customers = ${res.Res.length}`,
                        "success"
                    )
                }
            });
        });
    
        $("#unique_customer").click(function(){
            $.ajax({
                url:"/total_customer",
                type:"GET",
                success:function(res){
                    console.log(res);                    
                    swal(
                        "Success",
                        `Customers Add With Your Restaurant\nTotal Customers = ${res.Res.length}`,
                        "success"
                    )
                }
            });
        });
    });

</script>
