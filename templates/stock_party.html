<!-- Js for search filter -->
<script>
    function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName('li');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>

<!-- Party Data Add Api -->
<script>
    $(document).ready(function () {
        $("#add").click(function () {
            let party_name = document.getElementById("party_name").value;
            let party_date = document.getElementById("party_date").value;
            let party_email = document.getElementById("party_email").value;
            let party_address = document.getElementById("party_address").value;
            let party_number = document.getElementById("party_number").value;
            let party_gstin = document.getElementById("party_gstin").value;
            var mob = /^[1-9]{1}[0-9]{9}$/;
            var email = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if(party_name.length<3){
                swal("Error!", "Name Length Must be greter than or equal to 3", "error");
                return false;
            }
            if(party_email != "" && email.test(party_email) == false){
                swal("Error!", "Please Enter Valid Email Address\nEg:(abc@gmail.com", "error");
                return false;
            }
            if(mob.test(party_number) == false){
                swal("Error!", "Please Enter Valid Mobile Number", "error");
                return false;
            }
            $.ajax({
                url: "/PartyDetailsAdd",
                data: { "name": party_name, "date": party_date, "email": party_email, "address": party_address, "number": party_number, "gstin": party_gstin },
                type: "POST",
                success: function (response) {
                    if (response.details != "Email Exist") {
                        if (response.details != "Mobile Exist") {
                            if (response.details != "GSTIN Exist") {
                                console.log(response.details);
                                swal({
                                    title: "Success!",
                                    text: "Party Details Added Successfully!",
                                    type: "success"
                                }).then(function() {
                                    window.location = "/StockParty";
                                });
                            } else {
                                swal("Error!", "GSTIN Already Exist", "error");
                            }
                        } else {
                            swal("Error!", "Mobile Number Already Exist", "error");
                        }
                    } else {
                        swal("Error!", "Email Address Already Exist", "error");
                    }
                },
                error:function(jqXHR, textStatus, errorThrown){
                    let err = jqXHR;
                    if(err.status == 422){
                        swal("Error","Data is Invalid","error"); 
                    }
                    else if(err.status == 500){
                        swal("Error","Internal Server Error","error");
                    } 
                }
            });
        });
    });
</script>
